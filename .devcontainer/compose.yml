services:
  devcontainer:
    image: "mcr.microsoft.com/devcontainers/base:bullseye"
    command: /bin/sh -c "while sleep 1000; do :; done"
    user: vscode
    ports: 
      - 51204:51204
      - 63315:63315
    volumes:
      - ..:/workspaces/react-runtime:cached
      - node_modules:/workspaces/react-runtime/node_modules

volumes:
  node_modules:
